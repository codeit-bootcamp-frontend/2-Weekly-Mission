<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="../css/sign.css">
  </head>
  <body>
    <header>
      <a class="logo-link" href="../index.html">
        <image class="header-logo" src="../img/logo.svg" alt="홈으로 연결된 Linkbrary 로고"></image>
      </a>
      <p class="header-message">
        회원이 아니신가요?<a class="header-link" href="../signup/signup.html">회원 가입하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label" for="user-email">이메일</label>
            <input class="sign-input" id="user-email" name="user-emial" type="email">
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label" for="user-password">비밀번호</label>
            <input class="sign-input" id="user-password" name="user-password" type="password">
            <button class="eye-button" data-type="button">
              <img src="../img/eye-off.svg" class="eye-image" onerror="this.src='../img/default.png';">
            </button>
          </div>
        </div>
        <button id="signin-btn" class="cta" type="submit">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com" alt="구글로 로그인" target="_blank" rel="noopener noreferrer">
            <img src="../img/Google.png" alt="구글로 로그인하기 버튼" onerror="this.src='../img/default.png';">
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page" alt="카카오톡으로 로그인" target="_blank" rel="noopener noreferrer">
            <img src="../img/kakaotalk.png" alt="카카오톡으로 로그인하기 버튼" onerror="this.src='../img/default.png';">
          </a>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./signIn.js"></script>
</html>
