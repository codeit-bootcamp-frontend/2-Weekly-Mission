<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../style.css">

    <script defer src="../js/signin.js"></script>
</head>

<body id="signin">
    <div class="login">
        <div class="sign_form">
            <h1><a href="/"><img src="../img/logo.png" alt="logo" /></a></h1>

            <p>회원이 아니신가요? <a href="../signup">회원 가입하기</a></p>

            <form action="/folder">
                <div class="write">
                    <div class="input_inner">
                        <label for="mail">이메일</label>
                        <input type="email" name="mail" id="mail" />
                    </div>


                    <div class="input_inner">
                        <label for="pwd">비밀번호</label>
                        <div class="pwd">
                            <input type="password" name="pwd" id="pwd" class="pwd" />
                            <div class="eye">
                                <img src="../img/eye-off.png" alt="eye-off" class="eye_off" />
                                <img src="../img/eye-on.png" alt="eye-on" class="eye_on eye_none" />
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="로그인" id="submit" />
            </form>
        </div>

        <div class="sign_social">
            <p>소셜 로그인</p>
            <div class="social">
                <a href="https://www.google.com/">
                    <img src="../img/google.png" alt="google로 로그인" />
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="../img/kakao.png" alt="kakao로 로그인" />
                </a>
            </div>
        </div>
