<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Linkbrary</title>
    <meta property="og:title" content="Linkbrary" key="title" />
    <meta name="description" property="og:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요" key="description" />
    <meta property="og:image" content="https://visitbusan.net/uploadImgs/files/cntnts/20211130150754165_wufrotr" key="image" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@linkbrary" />
    <meta name="twitter:title" content="Linkbrary" />
    <meta name="twitter:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요" />
    <meta name="twitter:image" content="https://visitbusan.net/uploadImgs/files/cntnts/20211130150754165_wufrotr" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="src/sign.css">
  </head>
  <body>
    <div class="wrap">
      <form class="sign-wrap">
        <div class="logo-sign">
          <a class="logo-btn" href="index.html" alt="로고 버튼-홈으로 돌아가기">
            <image src="img/logo.png" alt="로고"></image>
          </a>
          <div class="sign-box">
            이미 회원이신가요?
            <div class="sign-btn">
              <a href="signin.html" alt="로그인">로그인하기</a>
              <div class="underline"></div>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label class="label" for="user-email">이메일</label>
          <input id="user-email" class="box" name="user-email" type="email">
        </div>
        <div class="input-box">
          <label class="label" for="user-password">비밀번호</label>
          <input id="user-password" class="box" name="user-password" type="password">
          <div class="show-hide-icon"><image src="img/eye-off.png"></image></div>
        </div>
        <div class="input-box">
          <label class="label" for="user-password">비밀번호 확인</label>
          <input id="user-password" class="box" name="user-password" type="password">
          <div class="show-hide-icon"><image src="img/eye-off.png"></image></div>
        </div>
        <button class="bnt-cta large" type="submit">회원가입</button>
      </form>
      <div class="sns-login-btn" href="#" alt="소셜 로그인 버튼">
        <p>다른 방식으로 가입하기</p>
        <a class="sns-btn" href="https://www.google.com/" alt="구글로 로그인">
          <image src="img/Google.png" alt="구글"></image>
        </a>
        <a class="sns-btn" href="https://www.kakaocorp.com/page/" alt="카카오톡으로 로그인">
          <image src="img/kakaotalk.png" alt="카카오톡"></image>
        </a>
      </div>
    </div>
  </body>
</html>
