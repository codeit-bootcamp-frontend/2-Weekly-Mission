<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="frame">
  <div class="main_gap">
  <div class="logo_check">
<img  class="logo" src="signin/logo.png">
<div class="join">
이미 회원이신가요? 
<a href="/signin" class="join_go">로그인 하기</a>
</div> 

</div>

<form id ="form">
<div class="email">
<label for="signup-email">이메일</label>
<input id="signup-email" name="signup-email" type="email">
<div class="error-message" id="error-message"></div>
</div>
<div class="password">
<label for="signup-password">비밀번호</label>
<input id="signup-password" name="signup-password" type="password">
<div class="error-message2" id="error-message2"></div>
<button id ="password-toggle" class="eye-button" type="button">
<img src="signin/eye-off.png">
</button>
</div>
<div class="password2">
  <label for="signup-password2">비밀번호확인</label>
  <input id="signup-password2" name="signup-password2" type="password">
  <div class="error-message2-omt" id="error-message2-omt"></div>
  <button id ="password-toggle" class="eye-button" type="button">
    <img src="signin/eye-off.png">
  </button>
</div>


<button id = "join-button" class="join-button" class="submit">
회원가입
</button>
<div class="join-message"></div>


</form>


<div class="social_login">
  다른 방식으로 가입하기 
  <div class="social_img">
  <a href="https://www.google.com/"><img src="asset/signin/Component 2.png"></a>
  <a href="https://www.kakaocorp.com/page/"><img src="signin/Component 3.png"></a>
</div>
</div>
</div>
<script src="javascript/signup.js"></script>
</body>
</html>
