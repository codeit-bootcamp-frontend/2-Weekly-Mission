<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="/src/sign.css">
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img src="img/logo.svg" class="header-logo" alt="홈으로 연결된 Linkbrary 로고" onerror="this.src='https://www.taubmans.com.au/cms/getmedia/98032eab-d208-494b-8450-82e950f8c94a/room-swatch_grey-dusk_t167-1.jpg_1.jpg';">
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label" for="user-email">이메일</label>
            <input class="sign-input" id="user-email" name="user-emial" type="email">
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label" for="user-password">비밀번호</label>
            <input class="sign-input" id="user-password" name="user-password" type="password">
            <button class="eye-button" type="button">
              <img src="/img/eye-off.png" onerror="this.src='https://www.taubmans.com.au/cms/getmedia/98032eab-d208-494b-8450-82e950f8c94a/room-swatch_grey-dusk_t167-1.jpg_1.jpg';">
            </button>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label" for="user-password">비밀번호 확인</label>
            <input class="sign-input" id="user-password" name="user-password" type="password">
            <button class="eye-button" type="button">
              <img src="/img/eye-off.png" onerror="this.src='https://www.taubmans.com.au/cms/getmedia/98032eab-d208-494b-8450-82e950f8c94a/room-swatch_grey-dusk_t167-1.jpg_1.jpg';">
            </button>
          </div>
        </div>
        <button class="cta" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="img/Google.png" onerror="this.src='https://www.taubmans.com.au/cms/getmedia/98032eab-d208-494b-8450-82e950f8c94a/room-swatch_grey-dusk_t167-1.jpg_1.jpg';">
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="img/kakaotalk.png" onerror="this.src='https://www.taubmans.com.au/cms/getmedia/98032eab-d208-494b-8450-82e950f8c94a/room-swatch_grey-dusk_t167-1.jpg_1.jpg';">
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
