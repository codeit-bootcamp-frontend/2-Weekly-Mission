<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles/signin_signup.css" />
  </head>
  <body>
    <header class="container">
      <a href="index.html" class="logo">
        <img src="./images/logo.svg"  class="logo-image" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <div class="how-are-you"><sapn class="not-member">이미  회원이신가요? </sapn><a href="signin.html" class="signup">로그인 하기</a></div>
    </header>
    <main>
      <form id="form">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email">
        <div class="error-message" id="error-message"></div>
        <div class="password-form">
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password">
          <div class="error-message" id="password-error-message"></div>
          <button class="eye-off"></button>
          <button class="eye-on"></button>
        </div>
        <div class="password-check-form">
          <label for="password">비밀번호 확인</label>
          <input id="confirm-password" name="password" type="password">
          <div class="error-message" id="confirm-password-error-message"></div>
          <button class="check-off"></button>
          <button class="check-on"></button>
        </div>
        <button class="signup-button">회원가입</button>
      </form>
      <div class="social">
        <div>다른 방식으로 가입하기</div>
      <div class="social_images">
        <a href="https://www.google.com/"><img src="./images/Component 2.png" class="social_img" alt="google_img"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./images/kakao_img-remove.png" class="social_img" alt="kakao_img"></a>
      </div>
      </div>
    </main>
    <script type="module" src="/js/signup.js"></script>
  </body>
</html>
