<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/sign.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <main>
      <article>
        <section>
          <a class="sign-img" href="./index.html"
            ><img class="sign-img-logo" src="images/logo.svg" alt="logo"
          /></a>

          <div class="sign-div">
            <span class="sign-span">이미 회원이신가요??</span>
            <div>
              <a class="sign-link" href="./signin.html">로그인 하기</a>
              <hr class="sign-hr" />
            </div>
          </div>
        </section>

        <section>
          <div class="sign-input">
            <label for="emailCheck">이메일</label>
            <div class="sign-input-type">
              <input type="email" id="emailCheck" />
            </div>

            <div class="sign-input-type">
              <label for="pw">비밀번호</label>
              <div class="sign-input-div">
                <input type="password" id="pw" />
                <img class="eye" src="images/eye-off.svg" alt="eye" />
              </div>
            </div>

            <div class="sign-input-type">
              <label for="pwCheck">비밀번호 확인</label>
              <div class="sign-input-div">
                <input type="password" id="pwCheck" />
                <img class="eye" src="images/eye-off.svg" alt="eye" />
              </div>
            </div>
          </div>
          <div class="input-under-div">
            <span class="font14-we4 sign-input-span-pw"
              >비밀번호가 다릅니다.</span
            >
          </div>
        </section>
        <button class="sign-btn">회원가입</button>
      </article>

      <article>
        <div class="sign-sns">
          <span class="font14-we4 sign-sns-text">다른 방식으로 가입하기</span>

          <div class="sns-item-div">
            <a target="_blank" href="https://www.google.com/">
              <div class="sns-bg1 sign-sns-bg">
                <img class="" src="images/google.png" alt="google" />
              </div>
            </a>

            <a
              target="_blank"
              href="https://www.kakaocorp.com/page/service/service/KakaoTalk?lang=ko"
            >
              <div class="sns-bg2 sign-sns-bg">
                <img class="" src="images/kakako.svg" alt="kakao" />
              </div>
            </a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
