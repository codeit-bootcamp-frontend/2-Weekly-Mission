<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/CSS/reset.css" />
    <link rel="stylesheet" href="./src/CSS/SignStyle.css" />
    <script type="module" src="./src/JS/signin.js"></script>
    <title>로그인</title>
  </head>
  <body class="sign_body">
    <form class="sign">
      <div class="mainform">
        <div class="logo_section">
          <a href="./index.html">
            <img src="./images/logo.svg">
          </a>
          <div class="question_head">
            <p class="question">회원이 아니신가요?</p>
            <a href="./signup.html">회원 가입하기</a>
          </div>
        </div>
         <div class="input_head">
            <div class="input_section"> 
              <label for="email">이메일</label>
              <input id="email" name="email" type="email">
              <p id="emailError"></p>
            </div>
            <div class="input_section">
              <label for="password">비밀번호</label>
              <input id="password" name="password" type="password">
              <div class="eye-button" type="button">
                <img src="./images/eye-on.png">
              </div>
              <p id="passwordError"></p>
            </div>
          </div>  
          <button id="signButton" type="submit">로그인</button>
      </div>
      <div class="social_login_button">
        <p>소셜 로그인</p>
        <div class="icon">
          <a href="https://www.google.com/">
            <img src="./images/google_icon.png">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao_icon.png">
          </a>
        </div>          
      </div>
    </form>
  </body>
</html>
