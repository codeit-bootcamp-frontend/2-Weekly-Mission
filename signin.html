<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="src/sign.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <main>
      <article>
        <section>
          <a class="section1__logo-link" href="./index.html">
            <img class="section1__logo" src="images/logo.svg" alt="logo"
          /></a>

          <div class="section1__sign-text-form">
            <span class="section1__sign-text">회원이 아니신가요?</span>
            <div>
              <a class="section1__login-link" href="./signup.html"
                >회원 가입하기</a
              >
              <hr class="section1__login-hr" />
            </div>
          </div>
        </section>

        <section>
          <div class="section2__input-form">
            <label for="emailCheck">이메일</label>
            <div class="section2__input-wrap">
              <input type="email" id="emailCheck" />
            </div>

            <div class="section2__input-wrap">
              <label for="pw">비밀번호</label>
              <div class="section2__input">
                <input type="password" id="pw" />
                <img
                  class="password-toggled"
                  src="images/eye-off.svg"
                  alt="password-toggle"
                />
              </div>
            </div>
          </div>
        </section>

        <button class="sign-btn gradation1">로그인</button>
      </article>

      <article>
        <div class="social-form">
          <span class="font14-we4 social-sns-text">소셜 로그인</span>

          <div class="social-link-form">
            <a
              target="_blank"
              href="https://www.google.com/"
              rel="noopener noreferrer"
            >
              <div class="sns-bg1 social-link-background">
                <img class="" src="images/google.png" alt="google" />
              </div>
            </a>

            <a
              target="_blank"
              href="https://www.kakaocorp.com/page/service/service/KakaoTalk?lang=ko"
              rel="noopener noreferrer"
            >
              <div class="sns-bg2 social-link-background">
                <img class="" src="images/kakako.svg" alt="kakao" />
              </div>
            </a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
