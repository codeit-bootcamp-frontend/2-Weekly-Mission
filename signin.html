<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/signin.css">
</head>
<body>

<div class="frame">
  <div class="main_gap">
  <div class="logo_check">
<img  class="logo" src="signin/logo.png">
<div class="join">
회원이 아니신가요? 
<a href="/signup" class="join_go">회원 가입하기</a>
</div> 

</div><!--logo_check-->

<form>
<div class="email">
<label for="signup-email">이메일</label>
<input id="signup-email" name="signup-email" type="email">
<div class="error-message" id="error-message"></div>
</div>
<div class="password">
<label for="signup-password">비밀번호</label>
<input id="signup-password" name="signup-password" type="password">
<div class="error-message2" id="error-message2"></div>
<div class="eye1 eye">
  <img class="eye-off"src="asset/landing/eye-off.svg" alt="eye-off" data-pwd="pwd1">

  <img class="eye-on"src="asset/landing/eye-on.svg" alt="eye-on" data-pwd="pwd2">
</div>
</div>
</div><!--main_gap-->

<button class="login-button" type="submit">
로그인
</button>
<div class="login-message"></div>
</form>
 

<div class="social_login">
  소셜 로그인
  <div class="social_img">
  <a href="https://www.google.com/"><img src="asset/signin/Component 2.png"></a>
  <a href="https://www.kakaocorp.com/page/"><img src="signin/Component 3.png"></a>
</div>
<script src="javascript/signin.js"></script>
</body>
</html>
