<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="styles/signin_signup_style.css" />
  </head>
  <body>
    <main class="container">
      <a href="index.html" class="logo">
        <img src="./images/logo.svg"  class="logo-image" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <div class="how-are-you"><sapn class="not-member">회원이 아니신가요? </sapn><a href="signup.html" class="signup">회원가입하기</a></div>
      <form>
        <label for="email">이메일</label>
        <input id="email" name="email" type="email">
        <label for="password">비밀번호<img src="./images/eye-off.svg" class="eye-off"alt="비밀번호 보기"></label>
        <input id="password" name="password" type="password">
        <button>로그인</button>
      </form>
      <div class="social">
        <div>소셜 로그인</div>
        <div class="social_images">
          <a href="https://www.google.com/"><img src="./images/Component 2.png" class="social_img" alt="google_img"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="./images/kakao_img-remove.png" class="social_img" alt="kakao_img"></a>
        </div>
      </div>
   </main>
  </body>
</html>
