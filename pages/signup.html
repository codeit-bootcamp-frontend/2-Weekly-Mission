<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/sign.css" />
  </head>
  <body>
    <article class="signup">
      <section>
        <form action="content">
          <div class="logo-container">
            <a href="../index.html" class="home-link"
              ><img
                src="../images/logo.svg"
                alt="홈으로 되돌아가는 이미지 로고"
            /></a>
            <div class="suggestions">
              <p class="suggestion">이미 회원이신가요?</p>
              <a href="./signin.html" class="suggestion suggestion-link"
                >로그인 하기</a
              >
            </div>
          </div>

          <div class="input-container">
            <div class="inputs">
              <label for="input-id" class="labels">이메일 </label>
              <input id="input-id" class="input-box" type="email" />
            </div>
            <div class="inputs">
              <label for="input-pwd" class="labels">비밀번호 </label>
              <input id="input-pwd" class="input-box" type="password" />
              <img
                src="../images/eye-on.svg"
                alt="비밀번호 보이고 가리는 아이콘"
                class="toggle-show-pwd"
              />
            </div>
            <div class="inputs">
              <label for="input-verify-password" class="labels"
                >비밀번호 확인</label
              >
              <input
                id="input-verify-password"
                class="input-box"
                type="password"
              />
              <img
                src="../images/eye-on.svg"
                alt="비밀번호 보이고 가리는 아이콘"
                class="toggle-show-pwd"
              />
            </div>
          </div>
        </form>

        <a href="#" class="btn btn-long-40">회원가입</a>

        <form class="social-content">
          <div class="social-description">다른 방식으로 가입하기</div>
          <div class="social-links">
            <a class="link-image" href="https://www.google.com" target="_blank"
              ><img src="../images/icon_google.png" alt="구글로 소셜 로그인"
            /></a>
            <a
              class="link-image"
              href="https://www.kakaocorp.com/page/"
              target="_blank"
              ><img src="../images/icon_kakao.png" alt="카카오로 소셜 로그인"
            /></a>
          </div>
        </form>
      </section>
    </article>
  </body>
</html>
