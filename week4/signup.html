<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/sign.css" />
    <link rel="stylesheet" href="./src/sign-media.css" />
  </head>
  <body>
    <div class="sign">
      <div class="sign-section">
        <div class="sign-frame">
          <div class="logo-sign-section">
            <a href="index.html">
              <img class="logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
            </a>
            <div class="goto-sign">
              <div>이미 회원이신가요?</div>
              <a href="./signin.html">로그인 하기</a>
            </div>
          </div>
          <form class="sign-form">
            <div class="sign-form-section">
              <div>
                <label for="sign-email">
                  이메일
                </label>
                <div>
                  <input id="sign-email" name="email" type="email" autocomplete="off" placeholder="이메일">
                </div>
              </div>
              <div>
                <label for="sign-password">
                  비밀번호
                </label>
                <div class="pwd-section">
                  <input id="sign-password" name="password" type="password" placeholder="비밀번호">
                  <span class="eye">
                    <img src="images/sign/eye-off.svg">
                  </span>
                </div>
              </div>
              <div>
                <label for="sign-password-confirm">
                  비밀번호 확인
                </label>
                <div class="pwd-section">
                  <input id="sign-password-confirm" name="password" type="password" placeholder="비밀번호">
                  <span class="eye">
                    <img src="images/sign/eye-off.svg">
                  </span>
                </div>
              </div>
            </div>
            <button class="sign-button">회원가입</button>
          </form>
        </div>
        <div class="social-sign">
          <div>다른 방식으로 가입하기</div>
          <div class="social-sign-icon">
            <a class="social-icon" href="https://www.google.com/">
              <img class="google" src="images/sign/icgoogle.png">
              <img class="ic google" src="images/sign/google.png">
            </a>
            <a class="social-icon" href="https://www.kakaocorp.com/page/">
              <img class="kakao" src="images/sign/ickakao.png">
              <img class="ic kakao" src="images/sign/kakao.png">
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
