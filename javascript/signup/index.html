<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../src/sign.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="title">
        <a href="/">
          <img src="../images/sign/logo.svg" alt="Linkabrary 로고" />
        </a>
        <div class="login-suggestion">
          <span class="query">이미 회원이신가요?</span>
          <a class="login-link" href="./../signin/index.html">로그인 하기</a>
        </div>
      </div>
      <form>
        <div class="sign-input-box">
          <label for="useremail">이메일</label>
          <input
            id="useremail"
            name="useremail"
            type="email"
            placeholder="이메일"
          />
          <p></p>
        </div>
        <div class="sign-input-box">
          <label for="password">비밀번호</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호"
          />
          <p></p>
          <button class="eye-button" type="button"></button>
        </div>
        <div class="sign-input-box">
          <label for="password-check">비밀번호 확인</label>
          <input
            id="password-check"
            name="password"
            type="password"
            placeholder="비밀번호 확인"
          />
          <p></p>
          <button class="eye-button" type="button"></button>
        </div>
        <button class="sign-button" type="submit">회원가입</button>
      </form>
      <div class="social-join">
        <span class="social-title">다른 방식으로 가입하기</span>
        <div class="social-logos">
          <a href="https://www.google.com/">
            <img src="../images/sign/google_logo.svg" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="../images/sign/kakao_logo.svg" />
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
